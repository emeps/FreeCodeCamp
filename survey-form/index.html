<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form freeCodeCamp</title>
</head>

<body>
  <main>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"> Thank you for taking the time to help us improve the platform.</p>
    </header>
    <form action="" id="survey-form">
      <div id="NEA">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />

        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>

        <label for="number" id="number-label">Age <span>(optional)</span></label>
        <input type="number" name="number" id="number" placeholder="Age" max="100" min="10">
      </div>

      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="dropdown" required>
        <option value disabled selected hidden>Select current role</option>
        <option value="student">Student</option>
        <option value="ftJob">Full Time Job</option>
        <option value="ftLearner">Full Time Learner</option>
        <option value="preferNot">Prefer not to say</option>
        <option value="others">Others</option>
      </select>


      <div id="recommend">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure">Not sure</label>
      </div>

      <label for="feature">What is your favorite featuer of freeCodeCamp?</label>
      <select name="feature" id="like" required>
        <option value disabled selected hidden>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>

      <div id="prefer">
        <label>What whould you like to see improved <span>(Check all that apply)</span></label>
        <label><input type="checkbox" name="prefer" value="frontEnd">Front-end Projects</label>
        <label><input type="checkbox" name="prefer" value="backEnd">Back-end Projects</label>
        <label><input type="checkbox" name="prefer" value="dataVisualization">Data Visualization</label>
        <label><input type="checkbox" name="prefer" value="challenges">Challenges</label>
        <label><input type="checkbox" name="prefer" value="OSCommunity">Open Source Community</label>
        <label><input type="checkbox" name="prefer" value="GHRooms">Gitter help rooms</label>
        <label><input type="checkbox" name="prefer" value="video">Video</label>
        <label><input type="checkbox" name="prefer" value="CMeetups">City Meetups</label>
        <label><input type="checkbox" name="prefer" value="wiki">Wiki</label>
        <label><input type="checkbox" name="prefer" value="forum">Forum</label>
        <label><input type="checkbox" name="prefer" value="AddCourses">Additional Courses</label>
      </div>

      <label>Any comments or suggestions?</label>
      <textarea style="resize: none" name="comments" id="comments" placeholder="Enter your comment here."></textarea>
      <button type="submit" id="submit">Submit</button>

    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
